<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Open Graph Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .canvas-container {
            text-align: center;
        }
        #ogCanvas {
            border: 2px solid #333;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 1200px;
            margin: 20px auto;
        }
        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #16a34a;
        }
        .info {
            background: #e0f2fe;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>üñºÔ∏è Generador de Imagen Open Graph - Flor Del Valle</h1>
        <div class="info">
            <strong>Dimensiones:</strong> 1200 x 630 p√≠xeles (√≥ptimo para Open Graph)<br>
            <strong>Instrucciones:</strong> 
            <ol>
                <li>Haz clic en "Generar Imagen"</li>
                <li>Haz clic en "Descargar Imagen"</li>
                <li>Guarda como "og-image.jpg" en la carpeta "public" de tu proyecto</li>
            </ol>
        </div>
        <button onclick="generateImage()">üé® Generar Imagen</button>
        <button onclick="downloadImage()">üíæ Descargar Imagen</button>
    </div>

    <div class="canvas-container">
        <canvas id="ogCanvas" width="1200" height="630"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('ogCanvas');
        const ctx = canvas.getContext('2d');

        function generateImage() {
            // Fondo degradado verde
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#22c55e');
            gradient.addColorStop(1, '#16a34a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);

            // Cargar y dibujar el logo
            const logo = new Image();
            logo.onload = function() {
                // Dibujar logo en la esquina superior izquierda (m√°s grande)
                const logoWidth = 180;
                const logoHeight = (logo.height / logo.width) * logoWidth;
                ctx.drawImage(logo, 60, 50, logoWidth, logoHeight);

                // Texto principal
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 72px Arial, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText('Flor Del Valle', 60, 280);

                // Subt√≠tulo
                ctx.font = 'bold 48px Arial, sans-serif';
                ctx.fillText('Jardinero en Madrid', 60, 360);

                // Servicios
                ctx.font = '36px Arial, sans-serif';
                ctx.fillText('Podas ‚Ä¢ Mantenimiento ‚Ä¢ Dise√±o de Jardines', 60, 430);

                // Tel√©fono
                ctx.font = 'bold 42px Arial, sans-serif';
                ctx.fillText('üìû 665 764 488', 60, 520);

                // URL
                ctx.font = '32px Arial, sans-serif';
                ctx.fillText('www.flordelvallej.com', 60, 570);

                // Decoraci√≥n: c√≠rculos en la esquina
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.beginPath();
                ctx.arc(1050, 150, 120, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(1120, 480, 80, 0, Math.PI * 2);
                ctx.fill();
            };
            logo.onerror = function() {
                // Si no se puede cargar el logo, continuar sin √©l
                console.log('No se pudo cargar el logo, generando sin logo');
                
                // Texto principal
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 72px Arial, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText('Flor Del Valle', 60, 200);

                // Subt√≠tulo
                ctx.font = 'bold 48px Arial, sans-serif';
                ctx.fillText('Jardinero en Madrid', 60, 280);

                // Servicios
                ctx.font = '36px Arial, sans-serif';
                ctx.fillText('Podas ‚Ä¢ Mantenimiento ‚Ä¢ Dise√±o de Jardines', 60, 360);

                // Ubicaci√≥n
                ctx.font = '36px Arial, sans-serif';
                ctx.fillText('üìç Alcobendas y alrededores', 60, 430);

                // Tel√©fono
                ctx.font = 'bold 42px Arial, sans-serif';
                ctx.fillText('üìû 665 764 488', 60, 510);

                // URL
                ctx.font = '32px Arial, sans-serif';
                ctx.fillText('www.flordelvallej.com', 60, 570);

                // Decoraci√≥n
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.beginPath();
                ctx.arc(1050, 150, 120, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(1120, 480, 80, 0, Math.PI * 2);
                ctx.fill();
            };
            
            // Intentar cargar el logo
            logo.src = 'logo_green.png';
            
            // Si el logo no carga en 500ms, renderizar sin √©l
            setTimeout(() => {
                if (!logo.complete) {
                    logo.onerror();
                }
            }, 500);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.jpg';
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

        // Generar autom√°ticamente al cargar
        window.onload = function() {
            generateImage();
        };
    </script>
</body>
</html>
